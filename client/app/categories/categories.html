<ui-view>
<header class="hero-unit" id="banner" style="margin-bottom: 40px;">
  <div class="container">
    <h1>Mrktplaats</h1>
    <p class="lead">Zoek in de aangevinkte categorieën (alle velden optioneel)</p>
    <div class="row form-group">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <input type="text" class="form-control" ng-model="form.term" placeholder="Zoekterm" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6 col-md-4 col-md-offset-2">
        <input type="text" class="form-control" ng-model="form.zipcode" placeholder="Postcode (1234AB)" />
      </div>
      <div class="col-sm-6 col-md-4">
        <select class="form-control" ng-model="form.distance">
          <option value="" selected>Alle afstanden</option>
          <option value="3000">&lt; 3 km</option>
          <option value="5000">&lt; 5 km</option>
          <option value="10000">&lt; 10 km</option>
          <option value="15000">&lt; 15 km</option>
          <option value="25000">&lt; 25 km</option>
          <option value="50000">&lt; 50 km</option>
          <option value="75000">&lt; 75 km</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-3 col-md-2 col-md-offset-2">
        <div class="input-group">
          <div class="input-group-addon">van €</div>
          <input type="text" class="form-control" ng-model="form.from" placeholder="0,00" />
        </div>
      </div>
      <div class="col-sm-3 col-md-2">
        <div class="input-group">
          <div class="input-group-addon">tot €</div>
          <input type="text" class="form-control" ng-model="form.to" placeholder="0,00" />
        </div>
      </div>
      <div class="col-sm-3 col-md-4">
        <button class="btn btn-danger btn-block" ng-click="search(form)">Zoeken!</button>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="selectAll()">Selecteer alles</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="selectNone()">Selecteer niets</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4" ng-hide="catsLoaded" style="text-align:center;">
      <h3>
        <i class="fa fa-cog fa-spin"></i>
        Categorieeën laden
      </h3>
    </div>
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <ul class="categories">
        <li class="col-xs-10 col-sm-5 col-md-4" ng-repeat="cat in categories">
          <div class="checkbox">
            <label>
              <input type="checkbox" checklist-model="selected" checklist-value="cat.id">{{cat.name}}</input>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</ui-view>
